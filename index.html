<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>

        <div class="main">
            <div class="result">
                <div class="result-text-wrapper">
                    <h2 class="result-text">Lets the Battle Begin!</h2>
                    <p class="winner">Its time to show your skills</p>
                </div>

                <div class="display-choice">
                    <div class="selected">
                        <div class="left choosed">
                            <img src="media/Human.png" id="left-img" class="selected">
                        </div>
                        <div class="wins">
                            <div class="pr-1"></div>
                            <div class="pr-2"></div>
                            <div class="pr-3"></div>
                        </div>
                    </div>

                    <div class="game-numbers">
                        <div class="round-number">
                            <h3 class="round"></h3>
                        </div>

                        <div class="score-wrapper">
                            <div class="display-score">
                                <h3>You</h3>
                                <div class="score-container">
                                    <p class="player-score score">0</p>
                                </div>
                            </div>

                            <div class="display-score">
                                <h3>AI</h3>
                                <div class="score-container">
                                    <p class="computer-score score">0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="selected">
                        <div class="right choosed">
                            <img src="media/Ai.png" id="right-img" class="selected">
                        </div>
                        <div class="computer-wins wins">
                            <div class="cr-1"></div>
                            <div class="cr-2"></div>
                            <div class="cr-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="choice">
                <div class="choice-heading">
                    <h2>Choose your weapon!</h2>
                </div>
                <div class="choice-container">
                    <div class="wrapper">
                        <button id="rock">
                            <img src="./media/ROCK.png" alt="rock">
                        </button>
                        <h4>ROCK</h4>
                    </div>
                    <div class="wrapper">
                        <button id="paper">
                            <img src="./media/PAPER.png" alt="paper">
                        </button>
                        <h4>PAPER</h4>
                    </div>
                    <div class="wrapper">
                        <button id="scissors">
                            <img src="./media/SCISSORS.png" alt="scissors">
                        </button>
                        <h4>SCISSORS</h4>
                    </div>
                </div>

            </div>
        </div>



        <div class="footer">
            <div class="divider"></div>
            <p class="footer-text">Created by Saurabh Choudhary</p>
        </div>

    </div>


    <!-- Popup -->
    <div class="popup" id="popup">
        <img src="" class="popup-img">
        <h1 class="popup-heading">Winner</h1>
        <p class="popup-info"></p>
        <button class="reset">Play Again</button>
    </div>

    <div id="overlay"></div>

</body>

</html>
