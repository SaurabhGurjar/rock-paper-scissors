<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="header">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>

    <div class="main">
        <div class="result">
            <h2 class="text">play</h2>
            <p class="winner">Result will display here!</p>

            <div class="display-choice">

                <div class="left choosed">
                    <img src="media/Human.png" id="left-img" class="selected">
                </div>

                <div class="display-score">
                    <h3>Human</h3>
                    <div class="score-container">
                        <p class="player-score score">0</p>
                    </div>
                </div>

                <div class="display-score">
                    <h3>AI</h3>
                    <div class="score-container">
                        <p class="computer-score score">0</p>
                    </div>
                </div>

                <div class="right choosed">
                    <img src="media/Ai.png" id="right-img" class="selected">

                </div>

            </div>
        </div>

    </div>

    <div class="choice">
        <div class="choice-text">
            <h2>Choose your weapon!</h2>
        </div>
        <div class="choice-container">
            <div class="wrapper">
                <button id="rock">
                    <img src="./media/ROCK.png" alt="rock">
                </button>
                <h4>ROCK</h4>
            </div>
            <div class="wrapper">
                <button id="paper">
                    <img src="./media/PAPER.png" alt="paper">
                </button>
                <h4>PAPER</h4>
            </div>
            <div class="wrapper">
                <button id="scissors">
                    <img src="./media/SCISSORS.png" alt="scissors">
                </button>
                <h4>SCISSORS</h4>
            </div>
        </div>

    </div>
    </div>
    <div class="footer">
        <div class="divider"></div>
        <p>Created by Saurabh Choudhary</p>
    </div>

</body>

</html>
